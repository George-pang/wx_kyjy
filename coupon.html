<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>优惠劵</title>
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/personal.css" type="text/css">
    <link rel="stylesheet" href="css/bg.css" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="page-hd">
        <span class="icon-back">
            <a href="personal_center.html">
                <img src="img/back.png" alt=""  />
            </a>
        </span>
        优惠劵
    </div>
    <div class="coupon-box">
        <div class="not-used-coupon">
            <div class="coupon-row-01">
                <div class="coupon-info">
                    <div class="sum">
                        <i>￥</i>30
                    </div>
                    <div class="info">
                        <div class="type">
                            满减劵
                        </div>
                        <div class="requirement">
                            满￥100使用
                        </div>
                    </div>
                </div>
            </div>
            <div class="coupon-row-02">
                 <div class="used-info">
                <div class="live-time">
                    使用期限：2016.10.16  ~  2017.08.12
                </div>
                <div class="state">
                    未使用
                </div>
            </div>
            </div>
        </div>
        <div class="used-coupon">
            <div class="coupon-row-01">
                 <div class="coupon-info">
                <div class="sum">
                    <i>￥</i>30
                </div>
                <div class="info">
                    <div class="type">
                        满减劵
                    </div>
                    <div class="requirement">
                        满￥100使用
                    </div>
                </div>
            </div>
            </div>
            <div class="coupon-row-02">
                <div class="used-info">
                    <div class="live-time">
                        使用期限：2016.10.16  ~  2017.08.12
                    </div>
                    <div class="state">
                        已使用
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
