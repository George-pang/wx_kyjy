<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>个人资料</title>
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/personal.css" type="text/css">
    <link rel="stylesheet" href="css/bg.css" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="page-hd">
        <span class="icon-back">
            <a href="personal_center.html">
                <img src="img/back.png" alt=""  />
            </a>
        </span>
        个人资料
    </div>
    <div class="profile-box">
        <div class="form-box">
            <form action="">
                <div class="form-item">
                    <div class="item-name">
                        姓名
                    </div>
                    <div class="item-content">
                        <input type="text" name="" id="per-name" value="鹍远健康" disabled>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-name">
                        性别
                    </div>
                    <div class="item-content">
                        <input type="text" name="" id="per-sex" value="男" disabled>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-name">
                        年龄
                    </div>
                    <div class="item-content">
                        <input type="text" name="" id="per-age" value="22" disabled>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-name">
                        联系方式
                    </div>
                    <div class="item-content">
                        <input type="tel" name="" id="per-tel" value="1234567890" disabled>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-name">
                        身份证号码
                    </div>
                    <div class="item-content">
                        <input type="text" name="" id="per-id" value="342401199612157896" disabled>
                    </div>
                </div>
                <div class="form-item per-address">
                    <div class="item-name">
                        收件地址
                    </div>
                    <div class="item-content">
                        <textarea name="" id="per-address" cols="30" rows="2" readonly>上海市徐汇区桂平路418号610室上海基分信息科技有限公司</textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="cg-profile">
            <a href="personal_cg_profile.html">
                <div class="cg-icon-box">
                    <img src="img/xiugai.png" alt="">
                </div>
            </a>
        </div>
    </div>


</body>
</html>
